<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORD COUNTER</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="./main/main.js" defer></script>
</head>
<body>
    
    <div class="container">
        <h2 class="title">WORD COUNTER</h2>
        <textarea placeholder="paste text here" class="text-input"></textarea>

        <div>
            <strong>word count:</strong>
            <span class="word-count">0</span>
        </div>
        <div>
            <strong>letter count :</strong>
            <span class="letter-count">0</span>
        </div>
        <div>
            <strong>Number of spaces :</strong>
            <span class="space-count">0</span>
        </div>
    </div>



    
</body>
</html>
